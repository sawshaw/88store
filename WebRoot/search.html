<!DOCTYPE html>
<html>
<head>
	<title>search.html</title>
	<style type="text/css">
	.search{
	background: url(resource/image/search-bg.png) repeat;
	}
	#userSearch{
		border:#669933 1px solid;
	}
	</style>
</head>
<body>
	<div class="search">
		<a href="index.jsp">
			<img style="margin:10px auto auto 20px;display:inline;" alt="logo" src="resource/image/fdaylogo.png" style="display:block;float:left;"/>
		</a>
		<div style="float:right;margin:40px 300px auto auto;">
			<input type="text" id="userSearch" name="userSearch" placeholder="想找什么水果" style="width:300px;height:35px;border-color:#669933;">
			<input type="submit" value="搜索" id="searchButton" style="background:#53983D; border:none;height:35px;width:95px;color:#fff;font-weight:bold;margin-left:-7px;">
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		$(document).keydown(function(event) {
				if (event.keyCode == 13) {
					$("#searchButton").click();
				}
			});
		$("#searchButton").click(function(){
		var searchGoods_name=$("#userSearch").val();
			$.ajax({
				url : 'queryGoods',
				type : 'get',
				dataType : 'json',
				contentType:'text/html',
				data : {query_name : searchGoods_name}
			}).done(function(data) {
			}).fail(function(data) {
			}).always(function() {
				console.log("complete");
				location.href="query.jsp";
			});
		});
	});
	</script>
</body>
</html>
